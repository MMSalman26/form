<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cont">
        <header class="header">
            <div class="logo">
                <h2>RKS</h2>
            </div>

            <div class="mode">
                <p><a href="./dark.html">Dark</a></p>
            </div>
        </header>

        <main class="main">
            <div class="input">
                <form action="#" class="form">

                    <div class="heading">
                        <h2>Data Entry Form</h2>
                    </div>

                    <div class="ct name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="ex. M M Salman">
                    </div>

                    <div class="ct sid">
                        <label for="sid">Student Id</label>
                        <input type="text" name="sid" id="sid" placeholder="ex. 200926">
                    </div>

                    <div class="ct mb_n">
                        <label for="mb_n">Mobile Number</label>
                        <input type="text" name="mb_n" id="mb_n" placeholder="ex. 017234567891">
                    </div>

                    <div class="ct ht">
                        <label for="ht">Home Town</label>
                        <input type="text" name="ht" id="ht" placeholder="ex. Khulna">
                    </div>

                    <div class="ct bg">
                        <label for="bg">Blood Group</label>
                        <select>
                            <option value="a+">A+</option>
                            <option value="a-">A-</option>
                            <option value="b+">B+</option>
                            <option value="b-">B-</option>
                            <option value="ab+">AB+</option>
                            <option value="ab-">AB-</option>
                            <option value="o+">O+</option>
                            <option value="o-">O-</option>
                        </select>
                    </div>

                    <div class="ct email">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" placeholder="ex. salman@gmail.com">
                    </div>

                    <div class="ct btn">
                        <input type="button" value="Submit">
                    </div>

                </form>
            </div>
        </main>
    </div>
</body>
</html>
